<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table</title>
    <link rel="stylesheet" href="style.css" />
	<style>
		th,tr,td{
			border: 1px solid black
		}
	</style>
  </head>
  <body>
    <table style="width: 100%; height: 100%; border: 1px solid black">
      <tbody>
		  <tr style="height: 15em">
			  <td style="width: 50%">
				  <table style="border: 1px solid black; width:100%">
					  <tbody>
						  <tr>
							  <th colspan=2>Nested Table 2</th>
						  </tr>
						  <tr>
							  <th>Column 1</th>
						      <th>Column 2</th>
						  </tr>
						  <tr style="text-align: center">
							  <td>abc</td>
							  <td>def</td>
						  </tr>
					  </tbody>
				  </table>
			  </td>
			  <td style="width: 50%">
				  <table style="border: 1px solid black; width:100%">
					  <tbody>
						  <tr>
							  <th>Nested Table 1</th>
						  </tr>
						  <tr>
							  <td style="text-align: center">
								  <ul>
							        <li>List item 1</li>
							        <li>List item 2</li>
							        <li>List item 3</li>
						         </ul>
							  </td>
						  </tr>
					  </tbody>
				  </table>
			  </td>
		  </tr>
		  <tr style="height: 5em">
			  <td>
				  <table style="border: 1px solid black; width: 100%">
					  <tbody>
						  <tr>
							  <th colspan=2>Nested Table 3</th>
						  </tr>
						  <tr style="text-align: center">
							  <td><a href="#">Nested Table</a></td>
							  <td>Demo Continued</td>
						  </tr>
					  </tbody>
				  </table>
			  </td>
			  <td>
				  <table style="border: 1px solid black; width: 100%">
					  <tbody>
						  <tr>
							  <th>Nested Table 4</th>
						  </tr>
						  <tr style="background-color: black; color: white; text-align: center">
							  <td>HTML</td>
						  </tr>
					  </tbody>
				  </table>
			  </td>
		  </tr>
	  </tbody>
    </table>
  </body>
</html>
